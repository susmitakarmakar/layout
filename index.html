    <div class="container">

            <div class="col-md-4 col-sm-9">

            </div>

        </div>

          <div class="box">5</div>
        </div>
      </div>
    </div>
  </section>
  <section class="bar d-md-none d-sm-block d-none">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="box">5</div>
        </div>
      </div>
